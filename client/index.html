<!DOCTYPE html>
<html lang="en" data-ng-app="kwik">
    <head>
        <!-- Basic page needs -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="kwik" name="description">
        <meta content="width=device-width, initial-scale=1" name="viewport">

        <title data-ng-bind="'crossover | ' + $state.data.pageTitle"></title>

        <!-- ASSETS -->
        <link href="css/app.min.css" rel="stylesheet"/>
        <link href="bower_components/flexslider/flexslider.css" rel="stylesheet"/>
        <!--[if lt IE 9]> <script src="bower_components/plugins/html5shiv.js"></script> <script src="bower_components/plugins/respond.min.js"></script> <![endif]-->
    </head>
    <body id="body">
        <notifications-bar class="notifications header"></notifications-bar>
        <!-- BEGIN HEADER -->
        <div data-ng-include="'templates/header.html'" data-ng-controller="HeaderCtrl"></div>
        <!-- END HEADER -->

        <!-- BEGIN CONTAINER -->

        <div class="page-container">
            <div class="page-content-wrapper">
                <div class="page-content">
                    <!-- BEGIN ACTUAL CONTENT -->
                    <div ui-view class="fade-in-up"></div>
                    <!-- END ACTUAL CONTENT -->
                </div>
            </div>
        </div>

        <!-- BEGIN FOOTER -->
        <div data-ng-include="'templates/footer.html'"></div>
        <!-- END FOOTER -->

        <!-- END CONTAINER -->

        <!-- JS PLUGIN FILES -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/bootstrap/bootstrap.min.js"></script>
        <script src="bower_components/bootstrap/bootstrap-hover-dropdown.min.js"></script>
        <script src="bower_components/bootstrap/bootstrap-select.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
        <link rel="stylesheet" href="bower_components/ng-notifications-bar/dist/ngNotificationsBar.min.css"/>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script srt="bower_components/ng-infinite-scroll/build/ng-infinite-scroll.js"></script>
        <script src="bower_components/ng-notifications-bar/dist/ngNotificationsBar.min.js"></script>
        <!-- APP'S JS FILES -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.1/lodash.min.js"></script>
        <script src="js/main.min.js"></script>
    </body>
</html>
